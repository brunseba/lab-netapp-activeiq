apiVersion: v1
kind: Secret
metadata:
  name: netapp-activeiq-credentials
  namespace: netapp-mcp
  labels:
    app: netapp-mcp-server
    component: credentials
    version: v1.0.0
  annotations:
    description: "NetApp ActiveIQ Unified Manager API credentials"
type: Opaque
stringData:
  # NetApp ActiveIQ Unified Manager API Configuration
  # Replace these values with your actual NetApp ActiveIQ details
  NETAPP_BASE_URL: "https://your-netapp-aiqum.example.com/api"
  NETAPP_USERNAME: "your-username"
  NETAPP_PASSWORD: "your-password"

  # Optional Configuration
  NETAPP_VERIFY_SSL: "true"
  NETAPP_TIMEOUT: "30"

  # Logging Configuration
  LOG_LEVEL: "INFO"
---
# Additional secret for certificate if using custom CA
apiVersion: v1
kind: Secret
metadata:
  name: netapp-ca-cert
  namespace: netapp-mcp
  labels:
    app: netapp-mcp-server
    component: certificates
type: Opaque
data:
  # Base64 encoded CA certificate (optional)
  # ca.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...

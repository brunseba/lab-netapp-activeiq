site_name: NetApp ActiveIQ MCP Server - Complete Documentation
site_description: Model Context Protocol server for NetApp ActiveIQ Unified Manager - PDF Export Documentation
site_author: NetApp Integration Team
site_url: https://netapp-mcp-server.docs/

# Repository
repo_name: netapp/activeiq-mcp-server
repo_url: https://github.com/netapp/activeiq-mcp-server
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 NetApp API Documentation

# Configuration
theme:
  name: material
  language: en
  palette:
    # Use light mode for better PDF printing
    - scheme: default
      primary: blue
      accent: orange
  
  # Features optimized for PDF export
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate

  # Custom styling
  icon:
    logo: material/api
    repo: fontawesome/brands/github

  # Custom CSS for PDF optimization
  extra_css:
    - stylesheets/pdf-export.css

  # Enhanced JavaScript for PDF rendering
  extra_javascript:
    - https://unpkg.com/mermaid@11.4.0/dist/mermaid.min.js
    - javascripts/pdf-mermaid.js

# Plugins optimized for PDF export
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|(?!\b)(?=[A-Z][A-Z])'
  
  # PDF export plugin with enhanced configuration
  - with-pdf:
      author: NetApp Integration Team
      copyright: Copyright © 2024 NetApp API Documentation
      cover: true
      back_cover: true
      cover_title: NetApp ActiveIQ MCP Server
      cover_subtitle: Complete Technical Documentation
      cover_logo: assets/images/netapp-logo.png
      headless_chrome_path: /Applications/Google Chrome.app/Contents/MacOS/Google Chrome

      output_path: pdf/netapp-activeiq-mcp-server-complete-documentation.pdf
      enabled_if_env: ENABLE_PDF_EXPORT
      debug_html: false
      show_anchors: false
      verbose: false
      
      # Enhanced TOC configuration
      toc_title: Table of Contents
      toc_level: 4
      ordered_chapter_level: 3
      excludes_children:
        - release-notes/:
        - changelog/:
      
      # Custom CSS for PDF styling
      custom_template_path: templates/
      
      # Render settings for better Mermaid support
      render_js: true
      
      # Page breaks and formatting
      two_columns_level: 0
      
      # Mermaid rendering options
      render_js_options:
        mermaid:
          theme: 'base'
          themeVariables:
            primaryColor: '#2196f3'
            primaryTextColor: '#000000'
            primaryBorderColor: '#1976d2'
            lineColor: '#333333'
            secondaryColor: '#ff9800'
            tertiaryColor: '#4caf50'
            background: '#ffffff'
            mainBkg: '#ffffff'
            secondBkg: '#f5f5f5'
          flowchart:
            htmlLabels: true
            curve: 'linear'
            useMaxWidth: true
            wrappingWidth: 200
          sequence:
            actorMargin: 50
            boxMargin: 10
            boxTextMargin: 5
            noteMargin: 10
            messageMargin: 35
            useMaxWidth: true
          gantt:
            numberSectionStyles: 4
            useMaxWidth: true
          
  # Git revision for documentation tracking
  - git-revision-date-localized:
      type: date
      timezone: UTC
      locale: en
      fallback_to_build_date: true
      enable_creation_date: true
  
  # Enhanced Mermaid plugin with PDF optimization
  - mermaid2:
      version: '11.4.0'
      arguments:
        theme: 'base'
        themeVariables:
          primaryColor: '#2196f3'
          primaryTextColor: '#000000'
          primaryBorderColor: '#1976d2'
          lineColor: '#333333'
          secondaryColor: '#ff9800'
          tertiaryColor: '#4caf50'
          background: '#ffffff'
          mainBkg: '#ffffff'
          secondBkg: '#f5f5f5'
          cScale0: '#2196f3'
          cScale1: '#ff9800'
          cScale2: '#4caf50'
        flowchart:
          htmlLabels: true
          curve: 'linear'
          useMaxWidth: true
          wrappingWidth: 200
        sequence:
          actorMargin: 50
          boxMargin: 10
          boxTextMargin: 5
          noteMargin: 10
          messageMargin: 35
          useMaxWidth: true
          wrap: true
        gantt:
          numberSectionStyles: 4
          useMaxWidth: true
        pie:
          useMaxWidth: true
        journey:
          useMaxWidth: true
        timeline:
          useMaxWidth: true

# Extensions optimized for PDF
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: true
      title: Table of Contents
      toc_depth: 4
      anchorlink: true
      separator: "-"
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: netapp
      repo: activeiq-mcp-server
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


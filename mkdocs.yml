site_name: NetApp ActiveIQ MCP Server
site_description: Model Context Protocol server for NetApp ActiveIQ Unified Manager - Comprehensive Documentation
site_author: NetApp Integration Team
site_url: https://netapp-mcp-server.docs/

# Repository
repo_name: netapp/activeiq-mcp-server
repo_url: https://github.com/netapp/activeiq-mcp-server
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 NetApp API Documentation

# Configuration
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  # Custom styling
  icon:
    logo: material/api
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  # Custom CSS
  extra_css:
    - stylesheets/extra.css
    - stylesheets/termynal.css

  # Custom JavaScript
  extra_javascript:
    - https://unpkg.com/mermaid@11.4.0/dist/mermaid.min.js
    - javascripts/extra.js
    - javascripts/termynal.js
    - javascripts/mermaid-config.js

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|(?!\b)(?=[A-Z][A-Z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      timezone: UTC
      locale: en
      fallback_to_build_date: true
      enable_creation_date: true
  - mermaid2:
      version: '11.4.0'
      arguments:
        theme: |
          ^(JSON.parse(__md_get('__palette').index == 1)) ?
          'dark' : 'light'
        themeVariables:
          primaryColor: '#2196f3'
          primaryTextColor: '#ffffff'
          primaryBorderColor: '#1976d2'
          lineColor: '#666666'
          secondaryColor: '#ff9800'
          tertiaryColor: '#4caf50'
        flowchart:
          htmlLabels: true
          curve: 'linear'
        sequence:
          actorMargin: 50
          boxMargin: 10
          boxTextMargin: 5
          noteMargin: 10
          messageMargin: 35
        gantt:
          numberSectionStyles: 4

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: netapp
      repo: activeiq-mcp-server
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

